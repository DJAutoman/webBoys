<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
table{
    background:rgb(22, 180, 70);
}
th{
    width: 100px;
    border: forestgreen 1px dashed;
    text-align: right;
}
td{

   border: forestgreen 1px dashed;
}
textarea{
    width: 97%;
}

</style>
</head>
<body>
    <form action="https://baidu.com">
<table>
<tr>
    <th>公司名称</th>
    <td><input/></td>
</tr>

<tr>
    <th>公司网站</th>
    <td><input type="url" required placeholder="https://"/></td>
</tr>

<tr>
    <th>登录密码</th>
    <td><input type="password" required/></td>
</tr>

<tr>
    <th>性别</th>
    <td>
        <input type="radio" name="sex"/>男
        <input type="radio" name="sex"/>女
    </td>
</tr>

<tr>
    <th>申请产品</th>
    <td>
        <input type="checkbox"/>实木
        <input type="checkbox"/>沙发
        <input type="checkbox"/>办公
    </td>
</tr>

<tr>
    <th>联系人证件</th>
    <td><input type="file"/></td>
</tr>

<tr>
        <th>密码查询问题</th>
        <td>
            <select>
                <option selected>请选择查询问题</option>
                <option>QQ令牌</option>
                <option>短信验证</option>
            </select>
        </td>
    </tr>

    <tr>
            <th>备注</th>
            <td>
                <textarea></textarea>
            </td>
        </tr>

<tr>
    <th></th>
    <td>
        <button>提交</button>
        <button type="reset">取消</button>
        
    </td>
</tr>

</table>



    </form>



</body>
</html>
