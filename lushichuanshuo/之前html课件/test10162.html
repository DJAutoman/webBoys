<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,
        td {
            border: tomato 1px solid;
            margin: 5px;

        }

        tr {
            text-align: center;
        }

        #man {
            background: orange;
        }

        #xinhao {
            background: rgb(49, 159, 179);
        }

        #xinxi {
            background: rgb(223, 91, 91);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th id="man" rowspan="5">人物</th>
            <th id="xinhao" colspan="6">人物信息表</th>

        </tr>

        <tr bgcolor="pink">

            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>武魂</td>
            <td>住址</td>

        </tr>

        <tr bgcolor="gray">

            <td>1</td>
            <td>唐三</td>
            <td>男</td>
            <td>20</td>
            <td>蓝银草、昊天锤</td>
            <td>圣魂村</td>
        </tr>
        <tr bgcolor="gray">

            <td>2</td>
            <td>小舞</td>
            <td>女</td>
            <td>19</td>
            <td>柔骨魅兔</td>
            <td>星斗大森林</td>
        </tr>
        <tr bgcolor="gray">

            <td>3</td>
            <td>戴沐白</td>
            <td>男</td>
            <td>26</td>
            <td>邪眸白虎</td>
            <td>星罗帝国</td>
        </tr>
    </table>
    <br/>
    <br/>
    <br/>


</body>

</html>
