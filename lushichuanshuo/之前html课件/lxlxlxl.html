<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #d1{
        color: red;
    }
    #d2{
        color: blue;
    }
    .dd{
        border: red 1px dashed;
    }
    .dt{
        border: blue 1px dashed;
    }
    </style>
</head>
<body>
    <div id="d1" title="我是div1">1</div>
    <div id="d2" title="我是div2">2</div>

    <div class="dd">3</div>
    <div class="dd">4</div>
    <div class="dd">5</div>

    <div class="dt">6</div>
    <div  class="dt">7</div>
    <div  class="dt" contenteditable="true" 
    style="display: inline-block;border: 1px solid ;width: 250px;height: 30px;">8</div>
  
</body>
</html>
