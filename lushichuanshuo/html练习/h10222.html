<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 350px;
            height: 300px;
        }
       
   table,td{
        border: 1px solid gray;
        text-align: center;
    }
    #bg{
        height: 60px;
    }
    .f1{
        color: lightsalmon;
    }
    .f2{
        background-color:rgb(201, 200, 200);
    }
    .but{
       width: 100%; 
       height: 100%;

    }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="bg" colspan="4"></td>
            
        </tr>
        <tr>
            <td class="f1 f2"><button class="but">(</button></td>
            <td class="f1 f2"><button class="but">)</button></td>
            <td class="f1 f2"><button class="but">%</button></td>
            <td class="f1 f2" style="color: black;"><button class="but">C</button></td>
        </tr>
        <tr>
            <td><button class="but">7</button></td>
            <td><button class="but">8</button></td>
            <td><button class="but">9</button></td>
            <td class="f1 f2"><button class="but">÷</button></td>
        </tr>
        <tr>
            <td><button class="but">4</button></td>
            <td><button class="but">5</button></td>
            <td><button class="but">6</button></td>
            <td class="f1 f2">X</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="f1 f2">-</td>
        </tr>
        <tr>
            <td>0</td>
            <td class="f1">·</td>
            <td class="f1">=</td>
            <td class="f1 f2">+</td>
        </tr>
    </table>
</body>

</html>
